name: Auto Build and Push MinIO Releases

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  check-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Get latest release tag from upstream MinIO
        id: get_release
        run: |
          LATEST=$(curl -s https://api.github.com/repos/minio/minio/releases/latest | jq -r .tag_name)
          echo "latest=$LATEST" >> $GITHUB_OUTPUT

      - name: Checkout (your repo)
        uses: actions/checkout@v4

      - name: Clone upstream minio source
        run: |
          rm -rf minio-src
          git clone --depth=1 --branch "${{ steps.get_release.outputs.latest }}" https://github.com/minio/minio.git minio-src
          ls -la minio-src

      - name: Set up QEMU (for cross-building)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}   # see notes below

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ./minio-src
          file: ./minio-src/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/minio:${{ steps.get_release.outputs.latest }}
            ghcr.io/${{ github.repository_owner }}/minio:latest

      - name: Create release in this repo (optional)
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          gh auth login --with-token <<< "${GHCR_TOKEN}"
          gh release create "${{ steps.get_release.outputs.latest }}" \
            --title "MinIO ${{ steps.get_release.outputs.latest }}" \
            --notes "Built automatically from upstream MinIO release."
